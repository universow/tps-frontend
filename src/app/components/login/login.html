<div class="wrapper">
  <div class="body">
    <form [formGroup]="formLogin" action="">
        <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" formControlName="nombre_usuario" placeholder="name@example.com">
        <label for="floatingInput">Usuario</label>
        </div>
        <div class="form-floating" id="dvPassword" style="display:none;">
          <input type="password" class="form-control" id="floatingPassword" formControlName="contrasena" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>  
        <div>
            <div id="dvbtnBuscar">
              <button type="button" class="btn btn-success btn-sm" (click)="buscar(formLogin.controls['nombre_usuario'].value)">Buscar </button>
            </div>      
            <div id="dvbtnIngresar" style="display:none;">
              <button type="button" class="btn btn-success btn-sm" routerLink="/user" (click)="validarusu(formLogin.controls['nombre_usuario'].value, formLogin.controls['contrasena'].value)" >Ingresar </button>
            </div>
            <div class="alert alert-danger" role="alert" id="dvError" style="display:none;">
              Usuario o Contrase単a incorrectos.
            </div>            
            <button type="button" class="btn btn-success btn-sm">Salir </button>
        </div>     
    </form>
  </div>
</div>
