    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="" alt="Logo" width="280" height="180">
        </a>
        <div class="col-md-4">
            <h1>Productos Activos</h1>            
        </div>

<div class="col-md-12 p-2">
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" ><i class="fa fa-save"></i> Nuevo</button>
    <table class="table mt-2 table-bordered">
        <thead class="table-primary">
            <tr>
                <th>Codigo</th>
                <th>Descripcion</th>
                <th>Activo</th>
                <th>Cod Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listProducts">
                <td>{{item.codigo}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.activo}}</td>
                <td>{{item.cod_usuario}}</td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectedItem(item)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(item.codigo)">
                            <i class="fa fa-trash"></i>
                    </button>                         
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 *ngIf="!isUpdate" class="modal-title fs-5">Nuevo Producto</h1>
                <h1 *ngIf="isUpdate" class="modal-title fs-5">Actualizar Producto</h1>
                <button type="button" class="btn-close" data-bs-dissmis="modal" aria-label="close" (click)="newProduct()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formProduct">
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Descripcion</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="descripcion">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Cod Usuario</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="cod_usuario">
                        </div>
                    </div>                    
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dissmis="modal">Close </button>
                <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm" (click)="save()" >Save </button>
                <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm" (click)="update()" >Update </button>
              
            </div>
        </div>
    </div>
</div>
